    <h1 style="margin: 50px auto; text-align: center;">Get in Touch!</h1>
<form>
    <div>
        <label for="nameInput">name</label>
        <input id="nameInput"
        type="text"
        required placeholder="input your name"/>
    </div>
    <div>
        <label for="inputemail">email</label>
        <input
            id="inputemail"
            type="email"
            required placeholder="input your email"/>
        </div>
        <div>
        <label for="inputnumber">Phone</label>
        <input
            id="inputnumber"
            type="number"
            required placeholder="Telfon Number"/>
        </div>
        <div>
            <label for="position">subject</label>
            <select
            id="position">
            <option hidden>Select Option!</option>
            <option>Fullstak Developer</option>
            <option>Frontend Developer</option>
            <option>Backend Developer</option>       
            </select>
        </div>
        <div>
            <label for="address">send your message!</label>
            <textarea id="address"></textarea>
        </div>
        <div>
            <button type="button" onclick="getdata()">Submit</button>
        </div>
</form>
</body>
